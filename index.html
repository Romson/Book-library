<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="myForm">
      <label for="title">
        <p>Title: <input id="title" name="title" type="text" placeholder="Enter title"></p>
      </label>
      <label for="author">
        <p>Author: <input id="author" name="author" type="text" placeholder="Enter author name"></p>
      </label>
      <label for="pages">
        <p>Pages: <input id="pages" name="pages" type="text" placeholder="Enter page count"></p>
      </label>
      <label for="image">
        <p>Image: <input id="image" name="image" type="text" placeholder="Enter image src"></p>
      </label>
      <div><button id="myButton">Add to library</button></div>
    </form>
    <div class="container"></div>
    <script src="functions.js" async defer></script>
    <script src="script.js" async defer></script>
  </body>
</html>
